<html ng-app="ecommerceApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DC Roasters</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-cookies.min.js"></script>
	<script type="text/javascript" src="scripts/mainController.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
<body ng-controller="mainController">

<nav class="nav navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-left"><img src="images/logo-small.png"></a><p class="navbar-brand">Protein Source</p>
        </div>
        <div id="navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="loggedIn" class="dropdown">
					<p class="navbar-text dropdown-toggle" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Signed in as {{username}} <span class="caret"></span></p>
					 <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
					    <li><a href="#">Profile</a></li>
					    <li><a href="#">Orders</a></li>
					    <li><a href="/#/powdertype">Options</a></li>
					    <li role="separator" class="divider"></li>
					    <li><a ng-click="logout()" ng-href="/#/">Log Out</a></li>
					  </ul>
                </li>
                <li class="dropdown" >
                    <a id="sign-up-btn" ng-href="/#/" class="dropdown-toggle" data-toggle="dropdown" ng-hide="loggedIn">Sign Up</a>
                    <ul class="dropdown-menu">
						<li>
							<div class="col-sm-10 regi-dropdown">
								<form ng-submit="register()" id="regi-form">
									
									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
											
												<input type="text" ng-model="username" placeholder="enter username" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
												<input type="password" ng-model="password" placeholder="enter password" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>

												<input type="password" ng-model="password2" placeholder="confirm password" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
												<input type="email" ng-model="email" placeholder="enter email" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>
									
									<li role="separator" class="divider"></li>

									<div class="button-holder">
										<button type="submit" class="btn btn-success col-sm-12">Join</button>
									</div>
									
									<div class="reg-success-wrapper">
										<span ng-show="regSuccessful" class="reg-success icon icon--order-success svg">
								        	<svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
									        	<g fill="none" stroke="#8EC343" stroke-width="2">
									            	<circle cx="36" cy="36" r="35" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
									            	<path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;"></path>
									            </g>
									          </svg>
					        			</span>
			        				</div>

								</form>
							</div>
						</li>
					</ul>
                </li>
                <li class="dropdown" ng-hide="loggedIn">
                    <a ng-href="/#/" class="dropdown-toggle" data-toggle="dropdown">Log In</a>
                    <ul class="dropdown-menu">
						<li>
							<div class="col-sm-10 login-dropdown">
								<form ng-submit="login()" id="login-form">
									
									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
											
												<input type="text" ng-model="username" placeholder="username" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>
									
									<div ng-show="badUser" class="alert alert-danger" role="alert">Invalid Username</div>

									<div class="row">
										<div class="form-group col-sm-12">
											<div class="input-group">
												<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
												<input type="password" ng-model="password" placeholder="password" minlength="4" maxlength="50" class="form-control">
											</div>
										</div>
									</div>

									<div ng-show="badPass" class="alert alert-danger" role="alert">Invalid Password</div>
									
									<li role="separator" class="divider"></li>

									<div class="button-holder">
										<button type="submit" class="btn btn-success col-sm-12">Log In</button>
									</div>
									

									<div class="new-here col-sm-12">
										<p>New here? <a href="#">Sign Up</a></p>
									</div>


								</form>
							</div>


						</li>
					</ul>
                </li>
				<li class="dropdown" ng-click="loadCart()" ng-show="loggedIn">
					<p class="navbar-text dropdown-toggle" id="dropdownMenu4" data-toggle="dropdown">Cart <span class="glyphicon glyphicon-shopping-cart"></span> <span class="caret"></span></p>
					 <ul class="dropdown-menu list-group" aria-labelledby="dropdownMenu4" >
						<a href="" ng-repeat="item in cartArray"> <li class="list-group-item" >{{item}} <span class="badge">Edit</span></li></a>

						<a href="/#/checkout" class="text-center"><li><button class="btn btn-primary">Checkout</button></li></a>
					</ul>
				</li>
            </ul>
    	</div>
    </div>
</nav>

<div id="views" ng-view></div>


<footer class="footer">
	<div class="container footer-container">
		<p class="text-muted">&#169; Protein Source</p>
	</div>
</footer>


</body>
</html>
